[pytest]
# ‼️  Paths --------------------------------------------------------------------
testpaths  = 02_tests        # Where pytest collects tests
pythonpath = 01_src          # Makes `import tinyllama...` work everywhere

# ‼️  Environment --------------------------------------------------------------
# Point the dev-only JWT verifier at the mock JWKS generated by jwt_tools.py
env =
    LOCAL_JWKS_PATH = 02_tests/api/data/mock_jwks.json

# ‼️  Pytest options -----------------------------------------------------------
addopts = -ra                # Short test summary (skips, xfails, etc.)
